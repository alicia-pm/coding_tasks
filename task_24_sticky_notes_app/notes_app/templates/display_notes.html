<!-- notes_app/templates/display_notes.html 
Template for displaying all sticky notes-->


{% extends 'base.html' %}

{% block title %}Sticky Notes - {{ page_title }}{% endblock %}

{% block content %}
<h2>{{ page_title }}</h2>
    <ul>
        {% for note in notes %} 
        <li><a href="{% url 'read_note' note.id %}">{{ note.title }}</a>
            <p>{{ note.content }}</p>
        </li>
        {% endfor %} 
    </ul>
    <a class="add-note-button" href="{% url 'add_note' %}">Add New Note</a>
{% endblock %}
