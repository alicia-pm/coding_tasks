<!-- notes_app/templates/add_note.html 
Template for creating sticky notes-->


{% extends "base.html" %}

{% block title %}Add Sticky Note{% endblock %}

{% block content %}
<div class="add-note-page">
    <h1>Add a New Sticky Note</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea><br><br>
        <button type="submit">Add Note</button><br>
        <a class="back-button" href="{% url 'display_notes' %}">Cancel</a>
    </form>
    
</div>
{% endblock %}
