<!-- notes_app/templates/update_note.html 
Template for updating sticky notes-->


{% extends "base.html" %}

{% block title %}Edit Sticky Note{% endblock %}

{% block content %}
<div class="update-note-page">
    <h1>Edit Note</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ note.title }}"><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ note.content }}</textarea><br><br>
        <button type="submit">Save Changes</button><br>
        <a class="back-button" href="{% url 'read_note' note.id %}">Cancel</a>
    </form>
    
</div>
{% endblock %}
